<!DOCTYPE html>
<html>
  <head>
    <title>Webgl  Lesson 8</title>
    <script type="text/javascript" src="../dist/MainTest.js"></script>
    <script type="text/javascript"> var gl; onload = PS.ExampleTest.main;</script>
  </head>
  <body>
    <canvas id="glcanvas" width="600" height="600"
        style="border: 1px solid black; display: block; margin: auto;">
      Your browser doesn't appear to support the
        HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
    <br />

    <input type="checkbox" id="blending" checked /> Use blending<br/>
    Alpha level <input type="text" id="alpha" value="0.5" /><br/>

    <br/>
    <input type="checkbox" id="lighting" checked />
    Use lighting<br/>
    (Use cursor keys to spin the box and <code>Page Up</code>/<code>
        Page Down</code> to zoom out/in) <br/>
    <h2>Directional light:</h2>
    <table style="border: 0; padding: 10px;">
        <tr>
            <td><b>Direction:</b></td>
            <td>X: <input type="text" id="lightDirectionX" value="-0.25" />
            <td>Y: <input type="text" id="lightDirectionY" value="-0.25" />
            <td>Z: <input type="text" id="lightDirectionZ" value="-1.0" />
        </tr>
        <tr>
            <td><b>Colour:</b></td>
            <td>R: <input type="text" id="directionalR" value="0.8" />
            <td>G: <input type="text" id="directionalG" value="0.8" />
            <td>B: <input type="text" id="directionalB" value="0.8" />
        </tr>
    </table>
    <h2>Ambient light:</h2>
    <table style="border: 0; padding: 10px;">
        <tr>
            <td><b>Colour:</b></td>
            <td>R: <input type="text" id="ambientR" value="0.2" />
            <td>G: <input type="text" id="ambientG" value="0.2" />
            <td>B: <input type="text" id="ambientB" value="0.2" />
        </tr>
    </table>
    </body>
</html>
